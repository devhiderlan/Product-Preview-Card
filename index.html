<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Product preview card component</title>
  <link rel="stylesheet" href="./Assets/CSS/style.css">

</head>
<body>
  <main>
    <div class="container">
      <div class="lado__esquerdo"></div>
      <div class="lado__direito">
        <p class="subtitulo">Perfume</p>
        <h1 class="titulo__principal">Euphoria Essence Eau De Parfum</h1>
        <p class="descricao"> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="precos">
          <p class="preco__atual">$149.99</p>
          <p class="preco__anterior">$169.99</p>
        </div>
        <div class="botao"><img src="./Assets/images/icon-cart.svg" alt="">Add to Cart</div>
      </div>
    </div>
  </main>











 

  
  



</body>
